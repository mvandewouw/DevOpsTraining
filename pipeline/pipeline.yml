resources:
- name: sources
  type: git
  source:
    uri: git@github.com:mvandewouw/DevOpsTraining.git
    branch: master
    private_key: ((private-repo-key))


jobs:
- name: build
  plan:
  - get: sources
    trigger: true
  - task: build software
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: openjdk, tag: 8-alpine} # Docker container to build in
      inputs:
        - name: sources # Use the source resource
      run:
        path: ./gradlew # Command to execute
        args: ["build", "-x", "test"]
        dir: sources/application # Location to execute, note the 'sources' as directory prefix


- name: test
  plan:
  - get: sources
    trigger: true
    passed: [build]
  - task: unit-test
    file: sources/CI/task-unit-test.yml
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: openjdk, tag: 8-alpine}
      inputs:
        - name: sources
      run:
        path: ./gradlew
        args: ["test"]
        dir: sources/application


- name: deploy
  plan:
  - get: sources
    passed: [test]
    trigger: true
  - task: unit-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: openjdk, tag: 8-alpine}
      inputs:
        - name: sources
      run:
        path: ./gradlew
        args: ["uploadArchives"]
        dir: sources/application
